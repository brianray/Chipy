{% load markup %}
{% load frontendadmin_tags %}
{% load thumbnail %}

<p class="image left">
    {% if object.image %}
    <a href="{% thumbnail object.image 700x500 %}" rel="lightbox">
        <img src="{% thumbnail object.image 150x150 %}" alt="{{ object.image.name }}"/>
    </a>
    {% endif %}
    {% frontendadmin_change object "Change image" %}
</p>
