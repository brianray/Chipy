{% load markup %}
{% load frontendadmin_tags %}
{% load thumbnail %}

<div>
    {% frontendadmin_change object %}
    <h1>{{ object.title }}</h1>

    {% if object.image %}
    <p class="image right">
        <a href="{% thumbnail object.image 700x500 %}" rel="lightbox">
            <img src="{% thumbnail object.image 270x270 %}" alt="{{ object.image.name }}"/>
        </a>
    </p>
    {% endif %}

    {{ object.text|markdown }}
</div>
