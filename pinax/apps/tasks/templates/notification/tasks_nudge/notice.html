{% load i18n %}{% load account_tags %}
{% user_display nudger as nudger_display %}
{% url profile_detail username=nudger.username as user_url %}
{% blocktrans with task.get_absolute_url as task_url %}<a href="{{ user_url }}">{{ nudger_display }}</a> has nudged you on task '<a href="{{ task_url }}">{{ task }}</a>'.{% endblocktrans %}
