{% load i18n %}
{% load account_tags %}
{% load extra_tagging_tags %}

<dt>{{ tribe.name }} (<a href="{{ tribe.get_absolute_url }}">{{ tribe.slug }}</a>)</dt>
<dd>{{ tribe.description }}
    <div class="tribe_stats">
        {% trans "Members:" %} <b>{{ tribe.member_count }}</b>
        <br />
        {% trans "Topics:" %} <b>{{ tribe.topic_count }}</b>
        <br />
        {% show_tags_for tribe %} {# @@@ #}
    </div>
</dd>
